<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPE CORP.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Window -->
    <div class="window">
        <div class="title-bar">
            <span>Main Window - Grape.WTF</span>
            <div class="buttons">
                <button class="minimize">_</button>
                <button class="maximize">▢</button>
                <button class="close">X</button>
            </div>
        </div>

        <div class="content">
            <header>
                <h1>Welcome to Grape.WTF</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </header>

            <main class="hero">
                <h2>Hello there, Old Sport!</h2>
                <p>What time is it?</p>
                <button>Sign Up</button>
                <img src="https://i.imgur.com/3wI60Zw.gif" alt="Under Construction GIF" width="200">

                <!-- Nested Window Inside the Main Window -->
                <div class="nested-window">
                    <div class="title-bar">
                        <span>Nested Window - Settings</span>
                        <div class="buttons">
                            <button class="minimize">_</button>
                            <button class="maximize">▢</button>
                            <button class="close">X</button>
                        </div>
                    </div>
                    <div class="content">
                        <p>This is a nested window inside the main window!</p>
                        <button>OK</button>
                    </div>
                </div>

            </main>
        </div>
    </div>
    
    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="task">2025 Grapecorp. All rights reserved.</div>
        <div class="clock">10:45 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
